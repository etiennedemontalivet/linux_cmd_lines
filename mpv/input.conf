# Frame-by-frame stepping
Ctrl+RIGHT frame-step           # next frame
Ctrl+LEFT  frame-back-step      # previous frame

# --- Jump 10 frames forward/backward (at 100 fps = 0.1s) ---
Ctrl+SHIFT+RIGHT seek 0.1 exact       # forward 10 frames
Ctrl+SHIFT+LEFT  seek -0.1 exact      # backward 10 frames

# Zoom controls
+ add video-zoom 0.1
- add video-zoom -0.1
0 set video-zoom 0     # reset zoom

# Pan controls
DOWN    add video-pan-y -0.01
UP  add video-pan-y  0.01
RIGHT  add video-pan-x -0.01
LEFT add video-pan-x  0.01

